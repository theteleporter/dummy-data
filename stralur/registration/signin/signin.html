<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in | Stralur</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../../../assets.stlrext/web/siteui/icons/siteicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../../assets.stlrext/web/siteui/icons/siteicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../../../assets.stlrext/web/siteui/icons/siteicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../../assets.stlrext/web/siteui/icons/siteicons/favicon-16x16.png">
  <link rel="manifest" href="../../../assets.stlrext/web/siteui/icons/siteicons/site.webmanifest">
  <link rel="mask-icon" href="../../../assets.stlrext/web/siteui/icons/siteicons/safari-pinned-tab.svg" color="#b20000">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="robotics" content="index, follow">
  <meta name="msapplication-TileImage" content="../../../assets.stlrext/web/siteui/icons/siteicons/mstile-144x144.png">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="../../../assets.stlrext/web/siteui/cds/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets.stlrext/web/siteui/cds/signing.css">
  <link rel="stylesheet" href="../../../assets.stlrext/web/siteui/icons/FontAwesome-Pro-6.3/css/all.css">

</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
  <i class="title-name d-md-none mx-1 position-absolute top-0 start-0 sm-title"></i>
  <i class="title-name d-none d-md-inline mx-2 position-absolute top-0 start-0 lg-title"></i>
  <a href="../signup/signup.html" class="position-absolute top-0 a red-text mx-3 mt-2" style="right:0; font-size: 13pt;">Sign Up</a>
    <div class="cont">
      <div class="position-static d-block">
        <div role="document">
          <div class="rounded-0 shadow">
            <div class="border-bottom-0 mb-2">
              <h2 class="text-start" style="padding-left: 0px">Sign In</h2>
            </div>

            <div>
              <form action="./loginprompt.html" method="POST" class="needs-validation" novalidate autocomplete="on">

                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-1" id="floatingInput" placeholder="name@example.com" value="" required style="background: transparent; color: #ffffff; width: 301px; border-color: #2C3135;">
                  <label for="floatingInput">Email address</label>
                  <div class="invalid-feedback">
                    Valid e-mail address is required.
                  </div>
                </div>
                <div class="form-floating mb-5">
                  <input type="password" class="form-control rounded-1" pattern=".{8,}" id="floatingPassword" placeholder="Password" value="" required style="background: transparent; color: #ffffff; width: 301px; border-color: #2C3135;">
                  <label for="floatingPassword">Password</label>
                  <div class="invalid-feedback">
                    Please enter your password to proceed.
                  </div>
                </div>
<button onclick="home()" onsubmit="loading()" class="mb-2 fw-bold button rounded-1 carousel" type="submit" style="height: 50px; font-size: 13pt; width: 301px;">Sign In
<div class="load" style="z-index: 10;">
  <div class="position-absolute translate-middle top-50 start-50">
    <div class="loading" style="height: 3em; width: 3em;">
    </div>
    </div>
  </div>
</button>
<div style="display: flex; justify-content: space-between;">

<div class="form-check text-muted" style="font-size: 14px;">
<input type="checkbox" class="form-check-input" id="save-info" checked value="remember-me">
<label class="mt-1" for="save-info">Remember me</label>
</div>

<small class="text-muted" style="font-size: 14px;"><a href="../../help.center/help.nomember/help.html" class="a grey"><span>Need Help?</span></a></small>
</div>
<p class="grey text-start mt-4" style="font-size: 14px;">New to Stralur? <a href="../signup/signup.html" class="a"><span>Sign up now</span></a>.
                  </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</script>
<script src="../../../assets.stlrext/web/siteui/jpt/bootstrap.bundle.min.js"></script>
  <script src="../../../assets.stlrext/web/siteui/jpt/signing.js"></script>

</body>

</html>
