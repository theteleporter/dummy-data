<body class="text-center">
  <main class="form-signin w-100 m-auto">
  <i class="title-name d-md-none mx-1 position-absolute top-0 start-0 sm-title"></i>
      <i class="title-name d-none d-md-inline mx-2 position-absolute top-0 start-0 lg-title"></i>

    <div class="cont">
      <div class="position-static d-block">
        <div role="document">
          <div class="rounded-0 shadow">
            <div class="border-bottom-0">
            <p class="fw-normal text-white text-center">Step 2 of 4</p>
              <h4 class="fw-bold text-start">Create a password</h4>
            </div>

            <div>
              <form action="username.html" class="needs-validation" novalidate autocomplete="on">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-1" pattern=".{8,}" id="floatingPassword" placeholder="Password" value="" required style="background: transparent; color: #ffffff; width: 301px; border-color: #2C3135;">
                  <label for="floatingPassword">Password</label>
                  <div class="invalid-feedback">
                    Choose a strong password of 8-12 characters.
                  </div>
                </div>
                <div class="form-floating mb-5">
                  <input type="password" class="form-control rounded-1" id="floatingPassword" placeholder="Password" pattern=".{8,}" value="" required style="background: transparent; color: #ffffff; width: 301px; border-color: #2C3135;">
                  <label for="floatingPassword">Repeat Password</label>
                  <div class="invalid-feedback">
                    Repeat the password you entered above.
                  </div>
                </div>
                <button class="mb-3 fw-bold button rounded-1" type="submit" style="height: 50px; font-size: 13pt; width: 301px;">Continue</button>
                <div style="display: flex; justify-content: space-between;">
                  <small class="grey" style="font-size: 14px;"><a href="../../help.center/help.nomember/instructions.html" class="lined-link">Instructions</a>
                  </small>
                  <small class="text-muted" style="font-size: 14px;"><a href="../../help.center/help.nomember/help.html" class="a grey"><span>Need Help?</span></a></small>
                </div>
                <div style="padding-top: 0px;"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
<script src="../../../assets.stlrext/web/siteui/jpt/bootstrap.bundle.min.js"></script>
